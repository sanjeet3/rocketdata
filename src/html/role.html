<div class="breadcrumbs ace-save-state" id="breadcrumbs">
  <ul class="breadcrumb">
    <li><i class="ace-icon fa fa-sitemap"></i> <a href="javascript:">Create role for user
        account</a></li>
  </ul>
  <!-- /.breadcrumb -->
  <div class="nav-search" id="nav-search"></div>
</div>
<div class="page-content">
  <div class="row mt-10" id="form-dom">
    <div class="col-xs-12">
      <!-- PAGE CONTENT BEGINS -->
      <form class="form-horizontal" role="form" id="saveRoleForm">
        <div class="form-group">
          <label class="col-sm-1 control-label no-padding-right" for="name">Role</label>
          <div class="col-sm-4">
            <input type="text" name="name" id="name" class="form-control input-custom">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label no-padding-right" for="name">Description</label>
          <div class="col-sm-4">
            <textarea rows="2" class="form-control" name="description"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-1 col-md-9">
            <button class="btn btn-info btn-minier" type="button" onclick="createRole()">
              <i class="ace-icon fa fa-check bigger-110"></i> Create Role <i id="save_spin"
                class="fa fa-spinner fa-spin" style="display: none;"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-12">
      <div class="table-header">User Account Role List</div>
      <table class="table  table-bordered table-hover">
        <thead>
          <tr>
            <td>Name</td>
            <td>Description</td>
          </tr>
        </thead>
        <tbody id="table_body">
          {%for r in role_list%}
          <tr>
            <td>{{r.role}}</td>
            <td>{{r.description}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </div>
</div>
