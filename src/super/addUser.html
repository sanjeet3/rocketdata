<div class="breadcrumbs ace-save-state" id="breadcrumbs">
  <ul class="breadcrumb">
    <li><i class="ace-icon fa fa-globe"></i> <a href="javascript:">Create user account for
        domain</a></li>
  </ul>
  <!-- /.breadcrumb -->
  <div class="nav-search" id="nav-search">
  <input type="hidden" name="user_count" id="user_count">
  <input type="hidden" name="active_user" id="active_user">
  </div>
  <!-- /.nav-search -->
</div>
<div class="page-content">
  <div class="row mt-10" id="form-dom">
    <div class="col-xs-12">
      <!-- PAGE CONTENT BEGINS -->
      <form class="form-horizontal" role="form" id="useraccountform">
        <div class="form-group">
          <label class="col-sm-1 control-label no-padding-right" for="domain">Domain</label>
          <div class="col-sm-4">
            <select name="domain" id="domain" class="form-control"
              onchange="userDomainSelectChange(this)">
              <option value="">select</option> {%for e in domain_list%}
              <option value="{{e.domain}}">{{e.domain}}-{{e.company_title}}</option> {%endfor%}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label no-padding-right" for="role">Role</label>
          <div class="col-sm-4">
            <select name="role" id="role" class="form-control" > 
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label no-padding-right" for="email">User Email</label>
          <div class="col-sm-4">
            <input type="text" name="email" id="email" class="form-control input-custom">
            <p>User email use once for selected domain to create user account.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label no-padding-right" for="name">User Name</label>
          <div class="col-sm-4">
            <input type="text" name="name" id="name" class="form-control input-custom">
          </div>
        </div> 
        <div class="form-group">
          <div class="col-md-offset-1 col-md-9">
            <button class="btn btn-info btn-minier" type="button" onclick="createUserAccount()">
              <i class="ace-icon fa fa-check bigger-110"></i> Create Account <i id="save_spin"
                class="fa fa-spinner fa-spin" style="display: none;"></i>
            </button> 
          </div>
        </div>
        
      </form>
    </div>
  </div>
</div>

<div id="loading-popup" class="dialog-box">
  <div class="dialog-content text-center">
    <i class="fa fa-spinner fa-spin fa-2x"></i>
    <p id="msg_text"></p>
  </div>
</div>
