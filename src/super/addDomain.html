<div class="breadcrumbs ace-save-state" id="breadcrumbs">
  <ul class="breadcrumb">
    <li><i class="ace-icon fa fa-globe"></i> <a href="javascript:">Create New Domain</a></li>
  </ul>
  <!-- /.breadcrumb -->
  <div class="nav-search" id="nav-search"></div>
  <!-- /.nav-search -->
</div>
<div class="page-content">
  <div class="row mt-10" id="form-dom">
    <div class="col-xs-12">
      <!-- PAGE CONTENT BEGINS -->
      <form class="form-horizontal" role="form" id="newdomainform">
        <div class="form-group">
          <label class="col-sm-1 control-label no-padding-right" for="domain">Domain</label>
          <div class="col-sm-4">
            <input type="text" name="domain" id="domain" class="form-control input-custom">
            <p>Domain name must be minimum 3 char and unique for all clients.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label no-padding-right" for="company_title">Company
            Title</label>
          <div class="col-sm-4">
            <input type="text" name="company_title" id="company_title"
              class="form-control input-custom">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label no-padding-right" for="country"></label>
          <div class="col-sm-4">
            <input type="text" name="country" id="country" class="form-control input-custom"
              value="KE">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label no-padding-right" for="name">ADMIN Email</label>
          <div class="col-sm-4">
            <input type="text" name="admin_email" id="admin_email" class="form-control input-custom">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label no-padding-right" for="admin_name">Admin Name</label>
          <div class="col-sm-4">
            <input type="text" name="admin_name" id="admin_name" class="form-control input-custom">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label no-padding-right" for="user_count">User Count</label>
          <div class="col-sm-4">
            <input type="number" name="user_count" id="user_count" class="form-control input-custom"
              value="2" min="1">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label no-padding-right">Address</label>
          <div class="col-sm-4">
            <textarea rows="5" name="address" class="form-control "></textarea> 
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-1 col-md-9">
            <button class="btn btn-info btn-minier" type="button" onclick="createDomain()">
              <i class="ace-icon fa fa-check bigger-110"></i> Submit <i id="save_spin"
                class="fa fa-spinner fa-spin" style="display: none;"></i>
            </button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn btn-minier" type="reset">
              <i class="ace-icon fa fa-undo bigger-110"></i> Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div id="assign-product-to-seller" class="dialog-box">
  <div class="dialog-content text-center">
    <i class="fa fa-spinner fa-spin fa-2x"></i>
    <p id="msg_text"></p>
  </div>
</div>
